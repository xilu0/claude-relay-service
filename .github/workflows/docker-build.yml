name: Build and Push Docker Image

on:
  push:
    branches:
      - dave
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: heishui/claude-relay-service
  DOCKERFILE: Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          DATE_TAG=$(date +%Y%m%d%H%M)
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT

          # Generate tags based on trigger type
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tag push: use git tag + latest
            VERSION=${GITHUB_REF#refs/tags/}
            echo "tags=${{ env.IMAGE_NAME }}:${VERSION},${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # Branch push: use date tag only (no latest)
            echo "tags=${{ env.IMAGE_NAME }}:${DATE_TAG}" >> $GITHUB_OUTPUT
            echo "version=${DATE_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        env:
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "Image pushed with tags: ${IMAGE_TAGS}"

      - name: Notify WeChat Work (Success)
        if: success()
        run: |
          curl -s -X POST \
            'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WECOM_WEBHOOK_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "## ✅ Docker 构建成功\n> **仓库**: ${{ github.repository }}\n> **分支**: ${{ github.ref_name }}\n> **版本**: ${{ steps.meta.outputs.version }}\n> **镜像**: `${{ env.IMAGE_NAME }}`\n> **提交**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n> **执行者**: ${{ github.actor }}\n> [查看详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              }
            }'

      - name: Notify WeChat Work (Failure)
        if: failure()
        run: |
          curl -s -X POST \
            'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WECOM_WEBHOOK_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "## ❌ Docker 构建失败\n> **仓库**: ${{ github.repository }}\n> **分支**: ${{ github.ref_name }}\n> **提交**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n> **执行者**: ${{ github.actor }}\n> [查看错误日志](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              }
            }'
