name: Unit Tests

on:
  push:
    branches:
      - dave
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup config
        run: cp config/config.example.js config/config.js

      - name: Run unit tests
        run: npm test
