      - "3000:443"
      - "3000:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      - CADDY_DOMAIN=${CADDY_DOMAIN}
      - CADDY_EMAIL=${CADDY_EMAIL}
      - CUSTOMER_DOMAIN=${CUSTOMER_DOMAIN}
    # command: caddy reverse-proxy --from ${CADDY_DOMAIN} --to claude-relay:3000
    depends_on:
      - claude-relay
    networks:
      - claude-relay-network

networks:
  claude-relay-network:
